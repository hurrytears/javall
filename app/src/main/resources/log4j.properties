log4j.rootLogger=debug,log,console

log4j.appender.log=org.apache.log4j.FileAppender
log4j.appender.log.layout=org.apache.log4j.HTMLLayout
log4j.appender.log.Threshold=warn
log4j.appender.log.File=data/log/mylog.html
log4j.appender.log.Append=false
log4j.appender.log.ImmediateFlush=true

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [ %t:%r ] - [ %p ] %m%n
log4j.appender.console.Threshold=debug
log4j.appender.console.ImmediateFlush=true

