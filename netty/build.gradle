plugins {
    id 'com.apachee.java-conventions'
}

dependencies {
    implementation 'io.netty:netty-all:4.1.10.Final'
    implementation 'com.google.protobuf:protobuf-java:3.11.0'
    implementation 'com.google.protobuf:protobuf-java-util:3.11.0'
    implementation 'org.apache.thrift:libthrift:0.13.0'
    implementation 'io.grpc:grpc-netty-shaded:1.40.0'
    implementation 'io.grpc:grpc-protobuf:1.40.0'
    implementation 'io.grpc:grpc-stub:1.40.0'
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53'
}

description = 'netty'
