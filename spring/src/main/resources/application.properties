server.port=8082
server.servlet.context-path=/

# security 登录用户配置
#spring.security.user.name=1
#spring.security.user.password=1

# Accessing data with mysql
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3307/spark?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
# 警告零容忍，这里只要显式配置了就OK了
spring.jpa.open-in-view=true
spring.jackson.serialization.indent-output=true

# security blog search
spring.thymeleaf.cache=false

# 自定义属性
server.tomcat.uri-encoding=UTF-8
spring.messages.encoding=UTF-8
game.enterprise=腾讯
game.name=斗地主
game.taste=true

#日志
logging.file.name=log.log
logging.file.path=d:/log/
logging.level.com.apachee.api=debug

spring.profiles.active=dev
